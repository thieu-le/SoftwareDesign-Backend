<!DOCTYPE html>
<html>
<head>
    <title>Fuel Quote Form</title>
</head>
<body>
    <h1>Fuel Quote Form</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Form fields -->
        <label for="id_gallons_requested">Gallons Requested:</label>
        <input type="number" name="gallons_requested" required><br>

        <label>Delivery Address:</label>
        <input type="text" value="{{ request.user.clientprofile.address }}" readonly><br>

        <label for="id_delivery_date">Delivery Date:</label>
        <input type="date" name="delivery_date" required><br>

        <label for="id_suggested_price_per_gallon">Suggested Price / gallon:</label>
        <input type="number" name="suggested_price_per_gallon" readonly><br>

        <label for="id_total_amount_due">Total Amount Due:</label>
        <input type="number" name="total_amount_due" readonly><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
